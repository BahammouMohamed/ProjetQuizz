<div class="container spacer" xmlns="http://www.w3.org/1999/html">
<div class="alert alert-danger" role="alert" *ngIf="mode==1">

<strong>login ou mot de passe invalide </strong>
</div>
  <div class="card ">
    <div class="card-header">Authentification</div>
    <div class="card-body">
 
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Pseudo :</label>
            <input type="text" class="form-control" placeholder="Nom d'utlisateur" ngModel name="username" required/>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mot de passe :</label>
            <input type="password" class="form-control" placeholder="Mot de passe" ngModel name="password" required/>
        </div>


        <button [disabled]="!f.valid" class="btn btn-info btn-spacer" type="submit"><i class="fa fa-sign-in"></i> Login</button>
        <a href="/inscription" class="btn btn-success btn-spacer" type="reset"><i class="fa fa-plus"></i> Inscription</a>

      </form>

    </div>

  </div>
</div>
