<div class="container spacer" xmlns="http://www.w3.org/1999/html">
<div class="alert alert-danger" role="alert" *ngIf="mode==1">

<strong>login ou mot de passe invalide </strong>
</div>
  <div class="card ">
    <div class="card-header">Authentification</div>
    <div class="card-body">
 
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">username :</label>
          
            <input type="text" class="form-control" placeholder="username" ngModel name="username" required/>
          
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password :</label>
          
            <input type="password" class="form-control" placeholder="password" ngModel name="password" required/>
          
          
        </div>


        <button [disabled]="!f.valid" class="btn btn-danger" type="submit">Login</button>
        <button class="btn btn-success" type="reset">Inscription</button>

      </form>

    </div>

  </div>
</div>
