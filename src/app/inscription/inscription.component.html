<div class="container spacer">

  <div class="card " *ngIf="mode==1">
    <div class="card-header">Inscription</div>
    <div class="card-body">



      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.nom"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prenom :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="PrÃ©nom" [(ngModel)]="user.prenom"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Pseudo :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Pseudo" [(ngModel)]="user.pseudo"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status :</label>
        <div class="col-sm-10">
          <select class="form-control"  [(ngModel)]="user.status">
            <option value="Eleve">Eleve</option>
            <option value="Enseignant">Enseignant</option>
          </select>
        </div>
      </div>

      <button class="btn btn-success" (click)="saveUser()">S'inscrire</button>

    </div>

  </div>

  <div class="card " *ngIf="mode==2">
    <div class="card-header">Confirmation</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.id}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.nom}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prenom :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.prenom}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Pseudo :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.pseudo}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.password}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.email}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.status}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Validated :</label>
        <div class="col-sm-10">
          <label class="col-sm-2 col-form-label">{{user.validated}}</label>
        </div>
      </div>

      <button class="btn btn-primary" (click)="mode=1">Nouveau User</button>

    </div>

  </div>


</div>
