  <div class="card " *ngIf="mode==1">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Indice :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="indice.indice" />
        </div>
      </div>
      <button class="btn btn-primary" (click)="editIndice()">Modifier</button>
    </div>

  </div>

  <div class="card " *ngIf="mode==2">

        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{indice.indice}}</label>
