<div class="container spacer">

  <div class="card " *ngIf="mode==1">
    <div class="card-header">Modifier Indice</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Indice :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="indice.indice" />
        </div>
      </div>
      <button (click)="editIndice()" class="btn btn-warning btn-spacer" ><i class="fa fa-edit"></i> Modifier</button>
    </div>

  </div>

  <div class="card " *ngIf="mode==2">
    <div class="card-header">RÃ©capitulatif de modifications</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Indice :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{indice.indice}}</label>
        </div>
      </div>

      <button    [routerLink]="['/questionIndices/',utilsvc.crypt(indice.question.id_question)]" class="btn btn-info btn-spacer" ><i class="fa fa-info"></i> Revenir aux indices</button>

    </div>

  </div>
</div>
