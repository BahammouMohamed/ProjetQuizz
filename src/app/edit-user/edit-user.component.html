<div class="container spacer">

  <div class="card " *ngIf="mode==1">
    <div class="card-header">Modifier Profile</div>
    <div class="card-body">
      <button   *ngIf="authService.isEleve()" [routerLink]="['/eleveDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
      <button    *ngIf="authService.isEnseignant()" [routerLink]="['/enseignantDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
      <button    *ngIf="authService.isAdmin()"[routerLink]="['/adminDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>

      <div class="form-group row spacer">
          <label class="col-sm-2 col-form-label">Nom :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="user.nom" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Prenom :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.prenom" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Pseudo :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.pseudo" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Votre nouveau mot de passe" [(ngModel)]="user.password" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email :</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="user.email" />
          </div>
        </div>

      <button  (click)="mode=2;editUser()" class="btn btn-warning btn-spacer" ><i class="fa fa-edit"></i> Modifier</button>

    </div>

  </div>

  <div class="card " *ngIf="mode==2">
    <div class="card-header">RÃ©capitulatif de modifications</div>
    <div class="card-body">
      <button   *ngIf="authService.isEleve()" [routerLink]="['/eleveDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
      <button    *ngIf="authService.isEnseignant()" [routerLink]="['/enseignantDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
      <button    *ngIf="authService.isAdmin()"[routerLink]="['/adminDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Nom :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{user.nom}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Prenom :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{user.prenom}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Pseudo :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{user.pseudo}}</label>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Email :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{user.email}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Status :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{user.status}}</label>
        </div>
      </div>

      <!--<button routerLink="/users" class="btn btn-primary btn-spacer"><i class="fa fa-list"></i> Liste des Utilisateurs</button>-->

      <button *ngIf="this.authService.isAdmin()" routerLink="/adminDashboard" class="btn btn-primary btn-spacer"><i class="fa fa-list"></i> Tableau de bord</button>
      <button *ngIf="this.authService.isEnseignant()" routerLink="/enseignantDashboard" class="btn btn-primary btn-spacer"><i class="fa fa-list"></i> Tableau de bord</button>
      <button *ngIf="this.authService.isEleve()" routerLink="/eleveDashboard" class="btn btn-primary btn-spacer"><i class="fa fa-list"></i> Tableau de bord</button>


    </div>

  </div>




</div>
