
<div class="container spacer">
  <button [routerLink]="['/eleveDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
  <button class="btn btn-info btn-spacer" *ngIf="!loaded" (click)="new_quizz = true; participate = false ">Nouvelle partie</button>
  <button class="btn btn-info btn-spacer" *ngIf="!loaded" (click)="participate = true; new_quizz = false;">Jai déjà un code</button>
  <div class="spacer"></div>
  <div class="card " *ngIf="loaded === true">
    <div class="card-header">Quizz  : Mode Compétition</div>
    <div class="card-body">
      <div *ngIf="image!='no-media'">
        <img  [src]="'data:image/jpg;base64,'+image" style="display: block; margin-left: auto; margin-right: auto; width: 50%;"  />
      </div>
      <div class="spacer"></div>
      <div class="card ">
        <div class="card-header" >{{question}}</div>
        <div class="card-body">
          <ul class="list-group list-group-flush" *ngFor="let rep of reponses">
            <li class="list-group-item"> {{rep}} </li>
          </ul>

          <form #f="ngForm" (ngSubmit)="sendMessage(textRep.value);textRep.value=''">

            <div class="form-group row spacer">
              <label class="col-sm-2 col-form-label">Réponse :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Votre réponse ici" #textRep />
              </div>
            </div>

            <button [disabled]="!f.valid" class="btn btn-success btn-spacer" type="submit" >Répondre</button>

          </form>
          <div class="spacer" *ngIf="htmlToAdd !=''">
            <div class="alert alert-warning" role="alert" >{{htmlToAdd}}</div>
          </div>
          <div class="spacer" *ngIf="badAnswer !=''">
            <div class="alert alert-secondary" role="alert" >{{badAnswer}}</div>
          </div>

        </div>

      </div>
    </div>

  </div>
  <div class="spacer"></div>
  <div class="card " *ngIf="enable_load == true">
    <div class="card-header">Quizz : Mode Compétition</div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert" >En attente de préparation de joueurs...</div>
      <button  (click)="loadQuizz()"  class="btn btn-info btn-spacer" >LoadQuizz</button>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="card " *ngIf="new_quizz === true">
    <div class="card-header">Quizz : Mode Compétition</div>
    <div class="card-body">
      <button  (click)="nouveauQuizz()"  class="btn btn-info btn-spacer" >Nouvelle partie de Quizz</button>
    </div>
  </div>
  <div class="spacer" *ngIf="codePartie !=''">
    <div class="alert alert-success" role="alert" >Donner ce code à vos amis <strong><h3>{{codePartie}}</h3></strong></div>
  </div>


  <div class="spacer"></div>
  <div class="card " *ngIf="participate === true">
    <div class="card-header">Quizz : Mode Compétition</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="participer(textCode.value)">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Code de la Partie :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Code de la partie" #textCode />
          </div>
        </div>
        <button [disabled]="!f.valid" class="btn btn-success btn-spacer" type="submit">Participer</button>

      </form>
    </div>
  </div>



</div>
