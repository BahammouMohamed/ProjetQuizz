
<div class="container spacer">

  <div class="card ">
    <div class="card-header">Ajouter un Quizz</div>
    <div class="card-body">

      <form #f="ngForm" (ngSubmit)="onSaveQuizz(f.value)">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Niveau :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Niveau" ngModel name="niveau" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Matiere :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Matiere" ngModel name="matiere" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Periode :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Periode" ngModel name="periode" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">User :</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="User" ngModel name="user" required/>
          </div>
        </div>

        <button [disabled]="!f.valid" class="btn btn-success btn-spacer" type="submit">Cr√©er</button>
        <button class="btn btn-warning btn-spacer" type="reset">Effacer</button>

      </form>
    </div>

  </div>
</div>
