<div class="container spacer">

  <div class="card ">
    <div class="card-header">Utilisateurs</div>
    <div class="card-body">
      <button    [routerLink]="['/adminDashboard/']" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au tableau de bord</button>
        <table class="table spacer">

          <tr>
            <th scope="col">Nom</th><th scope="col">Pr√©nom</th><th scope="col">Pseudo</th><th scope="col">Status</th><th scope="col" >Validated</th><th scope="col">Valider</th><th scope="col" >Modifier</th><th scope="col" >Supprimer</th>
          </tr>
          <tr *ngFor="let u of pageUsers">
            <td>{{u.nom}}</td>
            <td>{{u.prenom}}</td>
            <td>{{u.pseudo}}</td>
            <td>{{u.status}}</td>
            <td>{{u.validated}}</td>
            <td>
              <button   [disabled]="u.validated" (click)="validateUser(u.id)" class="btn btn-success btn-spacer" ><i class="fa fa-check"></i> Valider</button>
            </td>
            <td>
              <button [routerLink]="['/updateUser/',utilsvc.crypt(u.id)]" class="btn btn-warning btn-spacer" ><i class="fa fa-edit"></i> Modifier</button>
            </td>
            <td>
              <button  (click)="deleteUser(u.id)" class="btn btn-danger btn-spacer" ><i class="fa fa-trash"></i> Supprimer</button>
            </td>

          </tr>

        </table>
    </div>

  </div>
</div>
