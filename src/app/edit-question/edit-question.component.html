<div class="container spacer">

  <div class="card " *ngIf="mode==1">
    <div class="card-header">Modifier Question</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Question :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="question.question" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Points :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="question.points" />
        </div>
      </div>
      <button (click)="editQuestion()" class="btn btn-warning btn-spacer" ><i class="fa fa-edit"></i> Modifier</button>

    </div>

  </div>

  <div class="card " *ngIf="mode==2">
    <div class="card-header">Récapitulatif de modifications</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Question :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{question.question}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Points :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{question.points}}</label>
        </div>
      </div>


      <button    [routerLink]="['/showQuestion/',utilsvc.crypt(question.id_question)]" class="btn btn-info btn-spacer" ><i class="fa fa-info"></i> Revenir à la question</button>

    </div>

  </div>




</div>
