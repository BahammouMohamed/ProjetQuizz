<div class="container spacer">

  <div class="card ">
    <div class="card-header">Indices d'une Question</div>
    <div class="card-body">
      <button    [routerLink]="['/showQuestion/',utilsvc.crypt(this.idquestion)]" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au d√©tails de la question</button>
      <div class="spacer"></div>
      <table class="table ">
        <tr>
          <th>Media</th><th>Modifier</th><th>Supprimer</th>
        </tr>
        <tr *ngFor="let media of pageMedias">
          <td>{{media.path_media}}</td>
          <td>
            <button disabled [routerLink]="['/updateIndice/',utilsvc.crypt(media.id_media)]" class="btn btn-warning btn-spacer" ><i class="fa fa-edit"></i> Modifier</button>
          </td>
          <td>
            <button disabled (click)="deleteMedia(media.id_media)" class="btn btn-danger btn-spacer" ><i class="fa fa-trash"></i> Supprimer</button>
          </td>
        </tr>

      </table>
    </div>

  </div>
</div>
