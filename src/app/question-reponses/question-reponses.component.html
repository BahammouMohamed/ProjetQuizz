<div class="container spacer">

  <div class="card ">
    <div class="card-header">Réponses d'une Question</div>
    <div class="card-body">
      <button    [routerLink]="['/showQuestion/',utilsvc.crypt(this.idquestion)]" class="btn btn-info btn-spacer" ><i class="fa fa-backward"></i> Retour au détails de la question</button>
      <div class="spacer"></div>
      <table class="table ">
        <tr>
          <th>Réponse</th><th>isCorrect</th><th>Modifier</th><th>Supprimer</th>
        </tr>
        <tr *ngFor="let rep of pageReponses">
          <td>{{rep.reponse}}</td>
          <td>{{rep.correct}}</td>
          <td>
            <button [routerLink]="['/updateReponse/',utilsvc.crypt(rep.id_reponse)]" class="btn btn-warning btn-spacer" ><i class="fa fa-edit"></i> Modifier</button>
          </td>
          <td>
            <button (click)="deleteReponse(rep.id_reponse)" class="btn btn-danger btn-spacer" ><i class="fa fa-trash"></i> Supprimer</button>
          </td>

        </tr>

      </table>
    </div>

  </div>
</div>
