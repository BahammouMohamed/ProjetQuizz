<div class="container spacer">

  <div class="card " *ngIf="mode==1">
    <div class="card-header">Modifier Indice</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Réponse :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="reponse.reponse" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">isCorrect :</label>
        <input type="radio"   [(ngModel)]="reponse.correct"   ngModel value="false">
        <label  >False</label>
        <input type="radio"   [(ngModel)]="reponse.correct" value="true" >
        <label  >True</label>
      </div>
      <button class="btn btn-primary" (click)="editReponse()">Modifier</button>
    </div>

  </div>

  <div class="card " *ngIf="mode==2">
    <div class="card-header">Récapitulatif de modifications</div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Réponse :</label>
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">{{reponse.reponse}}</label>
        </div>
      </div>

    </div>

  </div>
</div>
